<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Wärmepumpen-Assistent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --muted: #64748b;
            --accent: #10b981;
            --accent-strong: #059669;
            --border: #e2e8f0;
            --text: #0f172a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(#f8fafc, #ecfeff);
            color: var(--text);
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .head {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #ecfdf5;
            color: var(--accent-strong);
            border: 1px solid #d1fae5;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
        }

        .sep {
            height: 1px;
            background: var(--border);
        }

        .content {
            height: 65vh;
            overflow: auto;
            padding: 16px;
        }

        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 14px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .06);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user {
            align-items: flex-end;
        }

        .user .bubble {
            background: var(--accent);
            color: white;
            border-color: var(--accent-strong);
        }

        .bot .bubble {
            background: white;
        }

        .foot {
            padding: 12px 16px;
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .hint {
            padding: 0 16px 12px;
        }

        .status {
            font-size: 12px;
            color: var(--muted);
        }

        /* neue Styles für Quellen-Buttons */
        .sources {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .srcbtn {
            appearance: none;
            border: 1px solid var(--border);
            background: #f8fafc;
            color: var(--muted);
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 999px;
            cursor: default;
        }

        .srcbtn:hover {
            background: #eef2f7;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="head">
                <div class="brand">
                    <div class="badge">Wärmepumpen-Assistent</div>
                    <div class="muted">RAG • FAISS/Chroma • GPT-Backend</div>
                </div>
                <div class="muted" id="profile">Profil wird geladen …</div>
            </div>
            <div class="sep"></div>

            <div class="content" id="chat"></div>

            <div class="sep"></div>
            <div class="hint muted">Tipp: Frage nach „Heizkurve ändern“, „Fehlercode“, „Eco-Warmwasser“,
                „Ferienprogramm“ …</div>
            <div class="foot">
                <input type="text" id="inp" placeholder="Frage zur Wärmepumpe eingeben…" />
                <button id="send">Senden</button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const inp = document.getElementById("inp");
        const btn = document.getElementById("send");
        const profile = document.getElementById("profile");

        fetch("/api/profile/summary")
            .then(r => r.ok ? r.json() : Promise.reject())
            .then(j => profile.textContent = j.summary || "kein Profil vorhanden")
            .catch(() => profile.textContent = "Modell: Stiebel Eltron WPL-A 07 HK 230 premium • Heizkreis: 1 • Außentemperaturfühler vorhanden");

        addMsg("assistant", "Hi! Ich bin dein Wärmepumpen-Assistent. Frag mich alles zu Bedienung, Fehlercodes, Heizkurve oder Wartung – ich antworte auf Basis deiner Manuals.");

        function renderSources(row, text) {
            const srcRe = /\(Quelle:\s*([^)]+)\)/g;
            const sources = new Set();
            let m; while ((m = srcRe.exec(text)) !== null) sources.add(m[1].trim());
            if (sources.size) {
                const bar = document.createElement("div");
                bar.className = "sources";
                [...sources].sort((a, b) => a.localeCompare(b, 'de')).forEach(s => {
                    const btn = document.createElement("button");
                    btn.className = "srcbtn";
                    btn.type = "button";
                    btn.textContent = s.startsWith("Quelle:") ? s : `Quelle: ${s}`;
                    btn.addEventListener("click", () => navigator.clipboard?.writeText(s).catch(() => { }));
                    bar.appendChild(btn);
                });
                row.appendChild(bar); // <--- direkt UNTER der Bubble im selben Row-Container
            }
        }

        function addMsg(role, text) {
            const row = document.createElement("div");
            row.className = "row " + (role === "user" ? "user" : "bot");
            const b = document.createElement("div");
            b.className = "bubble";
            b.textContent = text;
            row.appendChild(b);
            chat.appendChild(row);
            chat.scrollTop = chat.scrollHeight;

            if (role === "assistant") renderSources(row, text);
            return row;
        }

        function collectHistory() {
            const hist = [];
            for (const el of chat.children) {
                const bubble = el.querySelector(".bubble");
                if (!bubble) continue;
                const role = el.classList.contains("user") ? "human" : "ai";
                const text = bubble.textContent || "";
                hist.push([role, text]);
            }
            return hist;
        }

        async function send() {
            const q = inp.value.trim();
            if (!q) return;

            addMsg("user", q);
            inp.value = ""; inp.disabled = true; btn.disabled = true;

            const statusRow = addMsg("assistant", "Arbeite …");
            const statusBubble = statusRow.querySelector(".bubble");
            statusBubble.classList.add("status");

            const url = "/api/chat_stream?input=" + encodeURIComponent(q) +
                "&chat_history=" + encodeURIComponent(JSON.stringify(collectHistory()));
            const es = new EventSource(url);

            let finalReceived = false;

            es.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                if (msg.type === "status") {
                    statusBubble.textContent = msg.message;
                } else if (msg.type === "tool_start") {
                    statusBubble.textContent = "Invoking: " + msg.name + " …";
                } else if (msg.type === "tool_end") {
                    statusBubble.textContent = "Tool beendet.";
                } else if (msg.type === "final") {
                    finalReceived = true;
                    statusBubble.classList.remove("status");
                    statusBubble.textContent = msg.output;
                    renderSources(statusRow, msg.output);
                    es.close();
                    inp.disabled = false; btn.disabled = false; inp.focus();
                }
            };

            es.onerror = () => {
                if (!finalReceived) {
                    statusBubble.classList.remove("status");
                    statusBubble.textContent = "Streaming-Fehler. Bitte erneut versuchen.";
                    es.close();
                    inp.disabled = false; btn.disabled = false; inp.focus();
                }
            };
        }

        btn.addEventListener("click", send);
        inp.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
        });
    </script>
</body>

</html>
